                <li>

                        <i class="fas fa-user-injured"></i>

                    </a>
                </li>
                <li>
                    <a href="doctors.html" class="nav-link">
                        <i class="fas fa-user-md"></i>
                        <span>Doctors</span>
                    </a>
                </li>
                <li>
                    <a href="appointments.html" class="nav-link">
                        <i class="fas fa-calendar-check"></i>
                        <span>Appointments</span>
                    </a>
                </li>
                <li>
                    <a href="departments.html" class="nav-link">
                        <i class="fas fa-hospital"></i>
                        <span>Departments</span>

                <li>

                </li>
                <li>
                    <a href="#" class="nav-link">
                        <i class="fas fa-chart-bar"></i>

                    </a>
                </li>
                <li>
                    <a href="#" class="nav-link">
                        <i class="fas fa-chart-bar"></i>

                </li>
                <li>
                    <a href="settings.html" class="nav-link">
                        <i class="fas fa-cog"></i>
                        <span>Settings</span>
                    </a>
                </li>
            </ul>
        </nav>

        <!-- Page Content -->
        <div id="content">
            <!-- Top Navigation -->
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                    <button type="button" id="sidebarCollapse" class="btn btn-info" title="Toggle Sidebar">
                        <i class="fas fa-bars"></i>
                    </button>

                    <div class="d-flex align-items-center">
                        <div class="dropdown">
                            <button class="btn btn-link dropdown-toggle" type="button" id="notificationsDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                                <i class="fas fa-bell"></i>
                                <span class="badge bg-danger">3</span>
                            </button>
                            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="notificationsDropdown">
                                <li><h6 class="dropdown-header">Notifications</h6></li>
                                <li><a class="dropdown-item" href="#">New appointment request</a></li>
                                <li><a class="dropdown-item" href="#">Patient check-in</a></li>
                                <li><a class="dropdown-item" href="#">System update available</a></li>
                                <li><hr class="dropdown-divider"></li>

                            </ul>
                        </div>

                            <i class="fas fa-moon"></i>
                        </button>

            <div class="container-fluid py-4">

    <script src="https://cdn.datatables.net/1.11.5/js/dataTables.bootstrap5.min.js"></script>

    <!-- Utility Scripts -->
    <script src="../js/utils.js"></script>
    <script src="../js/notifications.js"></script>
    <script src="../js/charts.js"></script>
    <script src="../js/main.js"></script>
    <!-- Page Script -->
    <script src="../js/admin.js"></script>
