<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Hospital Management System</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="../css/admin.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            max-width: 400px;
            width: 100%;
            padding: 2rem;
        }
        .login-logo {
            text-align: center;
            margin-bottom: 2rem;
        }
        .login-logo img {
            max-width: 150px;
            height: auto;
        }
        .login-card {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .login-form {
            padding: 1rem;
        }
        .form-floating {
            margin-bottom: 1rem;
        }
        .password-toggle {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            z-index: 10;
        }
        .remember-me {
            margin-bottom: 1rem;
        }
        .login-footer {
            text-align: center;
            margin-top: 1rem;
            font-size: 0.9rem;
        }
        .dark-mode {
            background-color: #1a1d20;
        }
        .dark-mode .login-card {
            background-color: #2c3136;
            color: #fff;
        }
        .dark-mode .form-control {
            background-color: #343a40;
            border-color: #3a3f44;
            color: #fff;
        }
        .dark-mode .form-control:focus {
            background-color: #343a40;
            border-color: #0d6efd;
            color: #fff;
        }
        .dark-mode .form-check-input {
            background-color: #343a40;
            border-color: #3a3f44;
        }
        .dark-mode .form-check-input:checked {
            background-color: #0d6efd;
            border-color: #0d6efd;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-logo">
            <img src="../assets/images/logo.png" alt="Hospital Logo">
        </div>
        <div class="login-card">
            <div class="login-header">
                <h2>Admin Login</h2>
                <p class="text-muted">Enter your credentials to access the admin panel</p>
            </div>
            <div class="login-form">
                <form id="loginForm" class="needs-validation" novalidate>
                    <div class="form-floating">
                        <input type="text" class="form-control" id="username" name="username" placeholder="Username" required>
                        <label for="username">Username</label>
                        <div class="invalid-feedback">Please enter your username</div>
                    </div>
                    <div class="form-floating position-relative">
                        <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                        <label for="password">Password</label>
                        <i class="fas fa-eye password-toggle" id="passwordToggle" title="Toggle password visibility"></i>
                        <div class="invalid-feedback">Please enter your password</div>
                    </div>
                    <div class="remember-me">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="rememberMe" name="rememberMe">
                            <label class="form-check-label" for="rememberMe">Remember me</label>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Login</button>
                </form>
                <div class="login-footer">
                    <a href="#" class="text-decoration-none" id="forgotPassword">Forgot Password?</a>
                    <div class="mt-2">
                        <button type="button" class="btn btn-link p-0" id="darkModeToggle" title="Toggle dark mode">
                            <i class="fas fa-moon"></i>
                        </button>
                    </div>
                    <div class="mt-3 text-center">
                        <small class="text-muted">
                            <i class="fas fa-info-circle me-1"></i>
                            Demo Credentials:<br>
                            Username: admin<br>
                            Password: admin123
                        </small>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Utility Scripts -->
    <script src="../js/utils.js"></script>
    <script src="../js/notifications.js"></script>
    <script src="../js/charts.js"></script>
    <script src="../js/main.js"></script>
    <!-- Page Script -->
    <script src="../js/login.js"></script>
</body>
</html>
